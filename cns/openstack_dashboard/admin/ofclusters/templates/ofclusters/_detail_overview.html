{% load i18n sizeformat %}

<h3>{% trans "Cluster Overview" %}</h3>

<div class="info detail">
  <dl>
    <dt>{% trans "Name" %}</dt>
    <dd>{{ cluster.name|default:"None" }}</dd>
    <dt>{% trans "ID" %}</dt>
    <dd>{{ cluster.id|default:"None" }}</dd>
    <dt>{% trans "Created At" %}</dt>
    <dd>{{ cluster.created_at|default:"None" }}</dd>
  </dl>
</div>
